<template>
    <lightning-record-edit-form
    id={entry.DeveloperName}
    record-id={entry.Id}
    object-api-name="MAJAX__Display_Text_Entry__mdt">

        <lightning-messages></lightning-messages>

        <lightning-input type="string" required disabled={disabled} label="Name" value={entry.MasterLabel} onchange={updateName}></lightning-input>
        <lightning-input type="string" required readonly label="Custom Metadata Record Name" value={entry.DeveloperName}></lightning-input>
        <lightning-input type="string" required disabled={disabled} label="Title" value={entry.MAJAX__Title__c} onchange={updateTitle}></lightning-input>
                        <label for="create_content" class="slds-form-element__label slds-no-flex">
                            <abbr title="required" class="slds-required">*</abbr>
                            Content
                        </label>
        
                <lightning-input-rich-text value={entry.MAJAX__Content__c} disabled={disabled} onchange={updateContent}>
                    </lightning-input-rich-text>

                    <br />

                    <h1>Rendered Content</h1>

                    <c-rich-text-display-widget mode="text" title={title} content={content}></c-rich-text-display-widget>

                        <br />
                        <div class="button-container slds-text-align_right">
                <div class="actionsContainer">
                    <lightning-button variant="destructive" label="Hide" title="Hide" onclick={handleHide} class="slds-m-left_x-small"></lightning-button>
                    <lightning-button variant="brand" disabled={disabled} label="Update" title="Update" onclick={handleUpdate} class="slds-m-left_x-small"></lightning-button>
                </div>
            </div>
            
    </lightning-record-edit-form>
</template>
