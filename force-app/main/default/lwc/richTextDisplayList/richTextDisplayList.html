<template>
    <div if:true={disabled} id="spinnerId" class="slds-spinner_container">
        <div class="slds-spinner--brand  slds-spinner slds-spinner--large slds-is-relative" role="alert">
            <span class="slds-assistive-text">Saving...</span>
            <div class="slds-spinner__dot-a"></div>
            <div class="slds-spinner__dot-b"></div>
        </div>
    </div>
    <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_2-of-12">
            <div class="slds-card">
                <div class="slds-p-around_medium">Create New Entry</div>
            </div>
            <template if:true={entries.data} iterator:it={entries.data}>
                <div if:true={it.first} key={it.value.DeveloperName} class="slds-card slds-has-bottom-magnet">
                    <div class="slds-p-around_medium">{it.value.MasterLabel}</div>
                </div>

                <div if:false={it.first} key={it.value.DeveloperName} class="slds-card slds-has-top-magnet slds-has-bottom-magnet">
                    <div class="slds-p-around_medium">{it.value.MasterLabel}</div>
                </div>
            </template>
        </div>
        <div class="slds-col slds-size_10-of-12">
            <c-rich-text-display-create enable-debugging={enableDebugging} onprecreate={handlePreAction} onpostcreate={handlePostAction}></c-rich-text-display-create>
        </div>
    </div>
