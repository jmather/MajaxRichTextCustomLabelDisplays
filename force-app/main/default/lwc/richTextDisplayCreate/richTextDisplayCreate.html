<template>    
    <lightning-messages></lightning-messages>

    <lightning-input type="string" required disabled={disabled} label="Name" value={label} onchange={updateLabel}></lightning-input>
    <lightning-input type="string" required disabled={disabled} label="Title" value={title} onchange={updateTitle}></lightning-input>
    <label for="create_content" class="slds-form-element__label slds-no-flex">
        <abbr title="required" class="slds-required">*</abbr>
        Content
    </label>
    <lightning-input-rich-text value={content} disabled={disabled} onchange={updateContent}>
        </lightning-input-rich-text>
        <br />

        <h1>Rendered Content</h1>

        <c-rich-text-display-widget mode="text" title={title} content={content}></c-rich-text-display-widget>

        <br />
        <div class="button-container slds-text-align_right">
                <div class="actionsContainer">

    <lightning-button variant="brand" disabled={disabled} label="Create" title="Create" onclick={handleCreate} class="slds-m-left_x-small"></lightning-button>
    </div></div>
</template>
